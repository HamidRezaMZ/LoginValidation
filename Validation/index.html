<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation | JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="m-3">
        <h1 id="header">Login</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h5>
                    UserName:
                    <span id="username"><i>Please Write Something</i></span>
                </h5>
                <h5>
                    Password:
                    <span id="password"><i>Please Select A Something</i></span>
                </h5>
                <hr>
                <form action="https://google.com" method="post" class="form">
                    <div class="form-group">
                        <label for="UserName">UserName:</label>
                        <input type="text" id="UserName" class="form-control" name="UserName" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" class="form-control" name="Password" placeholder="Password">
                    </div>
                    <input type="submit" formmethod="get" name="Submit" value="Submit" class="btn btn-success">
                </form>
                <hr>
                <h5>
                    Password:
                    <span id="see-password"><i>Please Select A Something</i></span>
                </h5>
            </div>
        </div>
    </div>
</div>

<script src="js/validation.js"></script>
</body>
</html>
